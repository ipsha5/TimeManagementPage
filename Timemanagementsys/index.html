<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable Creator</title>
    
    <link rel="stylesheet" href="style.css" />
    
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
        integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
</head>
<>
    <!-- Your page content here -->
     <div class="container">
        <h1>&#128218;Study Timetable Creator</h1>
        <div class="day-selector"id="day-selector">
            <button class="day-btn active"data-day="Monday">Mon</button>
           <button class="day-btn active"data-day="Tuesday">Tue</button>
            <button class="day-btn active"data-day="Wednesday">Wed</button>
            <button class="day-btn active"data-day="Thursday">Thu</button>
            <button class="day-btn active"data-day="Friday">Fri</button>
           <button class="day-btn active"data-day="Saturday">Sat</button>
            <button class="day-btn active"data-day="Sunday">Sun</button>

        </div>
        <div class="input-section">
            <input type="text" ids="subject" placeholder="Subject (e.g.,Math)" />

        <div class="time-slot-generator">
            <label>Start Time:<input type="time" id="start-time"/></label>
            <label>
                Duration:
                <select id="duration">
                    <option value="15">15 min</option>
                    <option value="30"selected>30 min</option>
                    <option value="60">60 min</option>

                </select>
            </label>
            <button type="button" id="generate-slot">Generate Time Slot</button>
            </div>
        </div>

        <input type="text" id="time" placeholder="Time Slot" readonly />
        <input 
              type="text"
              id="goal"
              placeholders="Goal/Task (e.g., Practice Algebra)"
            />
            <button id="add-btn">&#10133;Add to Timetable</button>
        </div>
        
        <div class="timetable"id="timetable">
            <h2>&#128467;Your Timetable</h2>
            <div id="entries"></div>
        </div>

        <div style="text-align: center;margin-top: 2rem">
            <button id="download-pdf">&#128196;Download Weekly Timetable</button>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</body>
</html>
